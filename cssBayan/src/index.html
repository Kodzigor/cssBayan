<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/81025ac2f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class="accordion">
        <h1>CSS Bayan</h1>
        <div class="accordion-wrapper">
            <div class="meme">
                <input type="checkbox" id="meme1">
                <label class="meme-label" for="meme1">Shrimp whisper
                    <i class="fa-solid fa-plus meme-icon"></i>
                    <!-- <i class="fa-solid fa-xmark meme-icon"></i> -->

                </label>
                <div class="meme-content">
                    <img src="../src/images/shrimp-whisperer.jpg" alt="shrimp-whisperer">
                </div>

            </div>
            <div class="meme">
                <input type="checkbox" id="meme2">
                <label class="meme-label" for="meme2">I'm not lazy
                    <i class="fa-solid fa-plus meme-icon"></i>
                    <!-- <i class="fa-solid fa-xmark meme-icon"></i> -->

                </label>
                <div class="meme-content">
                    <img src="../src/images/lazy.jpg" alt="lazy animal">
                </div>

            </div>
            <div class="meme">
                <input type="checkbox" id="meme3">
                <label class="meme-label" for="meme3">I call it a feature
                    <i class="fa-solid fa-plus meme-icon"></i>
                    <!-- <i class="fa-solid fa-xmark meme-icon"></i> -->

                </label>
                <div class="meme-content">
                    <img src="../src/images/feature.jpg" alt="a misunderstanding man">
                </div>

            </div>
            <div class="meme">
                <input type="checkbox" id="meme4" checked>
                <label class="meme-label" for="meme4">How did you fix that bug?
                    <i class="fa-solid fa-plus meme-icon"></i>
                    <!-- <i class="fa-solid fa-xmark meme-icon"></i> -->
                </label>

                <div class="meme-content">
                    <img src="../src/images/bug.jpg" alt="a cats image">
                </div>

            </div>
            <div class="meme">
                <input type="checkbox" id="meme5">
                <label class="meme-label" for="meme5">When you delete a useless code
                    <i class="fa-solid fa-plus meme-icon"></i>
                    <!-- <i class="fa-solid fa-xmark meme-icon"></i> -->

                </label>
                <div class="meme-content">
                    <img src="../src/images/useless.jpg" alt="man on three">
                </div>

            </div>
        </div>


    </div>


</body>

</html>
